version: "1.0"

# Databases
databases:
  - test_db: 
      data_retention_time_days: 10
      shared: no
      schemas:
        - raw
        - stage

# Roles
roles:
  ## System Roles
  - test_loader:
      member_of:
        - sysadmin
      warehouses:
        - test_loading
      privileges:
        databases:
          read:
            - test_db
          write:
            - test_db
        schemas:
          read:
            - test_db.raw
          write:
            - test_db.raw
        tables:
          read:
            - test_db.raw.*
          write:
            - test_db.raw.*

# Warehouses
warehouses:
  - test_loading:
      size: x-small
